<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
        <input disabled class="display">

        <button class="bg-white clear-input">C</button>
        <button class="bg-white delete"><b><</b></button>
        <button class="bg-white operation percent">%</button>
        <button class="bg-blue operation div">/</button>

        <button class="operation seven">7</button>
        <button class="operation eight">8</button>
        <button class="operation nine">9</button>
        <button class="bg-green operation mult">*</button>

        <button class="operation four">4</button>
        <button class="operation five">5</button>
        <button class="operation six">6</button>
        <button class="bg-yellow operation minus">-</button>

        <button class="operation one">1</button>
        <button class="operation two">2</button>
        <button class="operation three">3</button>
        <button class="bg-pink operation plus">+</button>

        <button class="plus-minus">+/-</button>
        <button class="operation zero">0</button>
        <button class="operation dot">.</button>
        <button class="bg-purple equal">=</button>

    </div>
</body>
</html>
